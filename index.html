<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuerwehr Fahrzeuge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .vehicle-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .vehicle {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .vehicle:hover {
            background-color: #f5f5f5;
        }

        .details {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>FF ERNSTHOFEN</h1>
    </header>
    <div class="container">
        <div class="vehicle-list">
            <div class="vehicle" onclick="showVehicle('HLF 3 - RÜSTLÖSCH')">HLF 3 - RÜSTLÖSCH</div>
            <div class="vehicle" onclick="showVehicle('HLF 2 - TANK')">HLF 2 - TANK</div>
        </div>
        <div id="vehicle-details" class="details" style="display: none;">
            <h2 id="vehicle-title"></h2>
            <div id="vehicle-content">
                <!-- Hier werden die Fahrzeugdetails angezeigt -->
            </div>
        </div>
    </div>

    <script>
        // Lese die CSV-Datei ein
        fetch('fahrzeuge.csv')
            .then(response => response.text())
            .then(data => {
                // Verarbeite die CSV-Daten
                var lines = data.split('\n');
                var vehicles = {};
                for (var i = 1; i < lines.length; i++) {
                    var parts = lines[i].split(';');
                    var vehicle = parts[0];
                    var room = parts[1];
                    var equipment = parts[2];
                    var image = parts[3];
                    if (!vehicles[vehicle]) {
                        vehicles[vehicle] = [];
                    }
                    vehicles[vehicle].push({ room: room, equipment: equipment, image: image });
                }
                // Erstelle die Fahrzeug-Liste
                var vehicleList = document.querySelector('.vehicle-list');
                Object.keys(vehicles).forEach(vehicle => {
                    var vehicleDiv = document.createElement('div');
                    vehicleDiv.classList.add('vehicle');
                    vehicleDiv.textContent = vehicle;
                    vehicleDiv.addEventListener('click', function () {
                        showVehicle(vehicle, vehicles[vehicle]);
                    });
                    vehicleList.appendChild(vehicleDiv);
                });
            })
            .catch(error => console.error('Fehler beim Laden der CSV-Datei:', error));

        function showVehicle(vehicle, details) {
            console.log("Details:", details);
            var detailsDiv = document.getElementById('vehicle-details');
            var titleElement = document.getElementById('vehicle-title');
            var contentElement = document.getElementById('vehicle-content');
            detailsDiv.style.display = 'block';
            titleElement.innerText = vehicle;
            // Erstelle die Detailsliste für das Fahrzeug
            // Erstelle die Detailsliste für das Fahrzeug
            var detailsHtml = '<ul>';
            details.forEach(detail => {
                detailsHtml += '<li>';
                detailsHtml += '<strong>' + detail.room + ':</strong> ' + detail.equipment;
                if (detail.image) {
                    // Überprüfe, ob das Bild vorhanden ist
                    var img = new Image();
                    img.onload = function () {
                        // Wenn das Bild geladen werden kann, zeige es an
                        detailsHtml += '<img src="img/' + detail.image + '" alt="' + detail.equipment + '">';
                    };
                    img.onerror = function () {
                        // Wenn das Bild nicht geladen werden kann, zeige eine Meldung an oder überspringe die Bildanzeige
                        console.error('Bild konnte nicht geladen werden:', detail.image);
                        // Hier kannst du eine Meldung anzeigen oder die Bildanzeige überspringen
                    };
                    img.src = detail.image;
                } else {
                    // Wenn kein Bild angegeben ist, zeige eine Meldung an oder überspringe die Bildanzeige
                    detailsHtml += '<span>Kein Bild angegeben</span>';
                }
                detailsHtml += '</li>';
            });
            detailsHtml += '</ul>';
            contentElement.innerHTML = detailsHtml;

        }
    </script>
</body>

</html>
